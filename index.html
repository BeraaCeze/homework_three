<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Beraa Ceze">
    <meta name="keywords" content="Hidden, Tel, Email, Number, Range, Search, Image, Week, Url, DateTime-Local, Month, Time">
    <meta name="description" content="Tutorials For Inputs">
    <meta name="generator" content="html 9.2.1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Inputs</title>
</head>
<body>
<div class="container" style="padding-top : 50px">
    <form action="" method="post">
        <div class="form-group">
            <label for="hidden">Hidden:</label>
            <input type="hidden" class="form-control" id="hidden" name="hidden">
        </div>

        <div class="form-group">
            <label for="text">Text:</label>
            <input type="text" class="form-control" id="text" name="text">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="tel">Tel:</label>
            <input type="tel" class="form-control" id="tel" name="tel">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number" name="number">
        </div>

        <div class="form-group">
            <label for="range">Range:</label>
            <input type="range" class="form-control" id="range" name="range">
        </div>

        <div class="form-group">
            <label for="search">Search:</label>
            <input type="search" class="form-control" id="search" name="search">
        </div>

        <div class="form-group">
            <label for="image">image:</label>
            <div class="form-group">
                <input type="image" src="944.png" class="" id="image" width="94" height="94" name="image"   >
            </div>
        </div>
 

        <div class="form-group">
            <label for="week">Week:</label>
            <input type="week" class="form-control" id="week" name="week">
        </div>

        <div class="form-group">
            <label for="url">Url:</label>
            <input type="url" class="form-control" id="url" name="url">

        </div>

        <div class="form-group">
            <label for="datetime-local">DateTime-Local:</label>
            <input type="datetime-local" class="form-control" id="datetime-local" name="datetime-local">
        </div>

        <div class="form-group">
            <label for="month">Month:</label>
            <input type="month" class="form-control" id="month" name="month">
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time" name="time">
        </div>


    </form>
    <br><br><br>
</div>
    
</body>
</html>
